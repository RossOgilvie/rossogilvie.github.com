<style type="text/css">
	.background {
		width: 100%;
		height: 100%;
		overflow: hidden;

		position:absolute;
		top:0;
		right:0;

		background-image: url(background_ski.jpg);
		/*background-image: url(background_moduli.png);*/
		background-size: cover;
		background-position: center center;
		background-repeat: no-repeat;
		background-attachment: fixed;
		z-index: -1;

		-webkit-transition: background 1.5s ease-in-out;
		-moz-transition: background 1.5s ease-in-out;
		-o-transition: background 1.5s ease-in-out;
		-ms-transition: background 1.5s ease-in-out;
		transition: background 1.5s ease-in-out;
	}

	#profile
	{
		float:left;
		width: 400px;
		height: 220px;
		margin-top: 30px;
		margin-left:  50px;

		background: rgba(0,0,0,0.6);
		color: white;

		border-radius:10px;
		padding: 10px;
	}

	header, nav { display:block; }

	#profile-head
	{
		font-size:72px;
		font-family: "Italianno",cursive;
	}
	#bio
	{
		font-size:14px;
		font-family: sans-serif;
	}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 <script>
var bgImageArray = ["background_ski.jpg", "background_moduli.png"],
secs = 3;
// bgImageArray.forEach(function(img){
//     new Image().src = img;
//     // caches images, avoiding white flash between background replacements
// });

function backgroundSequenceNormal() {
	window.clearTimeout();
	for (var k = 0; k < bgImageArray.length; k++) {
		doSetTimeout(k);
	}
	setTimeout(function() { backgroundSequenceNormal() }, secs * 1000*bgImageArray.length);
}

function doSetTimeout(k) {
setTimeout(function(){
	$(".background").css('background-image', 'url(' + bgImageArray[k] +') ');
}, secs * 1000 * k);
}
</script>
</head>
