<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
function setBday() {
	var birthday = new Date("6/19/1989");
	var today = new Date();
	var years = today.getFullYear() - birthday.getFullYear();

	//correct for if my birthday has not happened yet
	var m = today.getMonth() - birthday.getMonth();
	if (m < 0 || (m === 0 && today.getDate() < birthday.getDate())) {
		years--;
	}

	//alert(years);
	//change my age in the document
	document.getElementById('age').innerHTML = years;
	}

function background_load()
{
	$('#background_hi_res').ready(function(){$('#background_lo_res').fadeOut('slow');});
}
</script>

<link href='http://fonts.googleapis.com/css?family=Italianno' rel='stylesheet' type='text/css' />
<style type="text/css">

		overflow: hidden;
		
		position:absolute;
		top:0;
		right:0;
	}

	#background_lo_res {
		z-index: -1;
		background: url(background_lo_res.jpg);
		background-size: cover;
		background-position: top right;
	}
	
	#background_hi_res {
		z-index: -2;
		background: url(background.jpg);
		background-size: cover;
		background-position: top right;
	}

	#profile
	{
