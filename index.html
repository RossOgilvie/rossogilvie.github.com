<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="description" content="Ross Ogilvie is mathematician at the University of Sydney.">
<meta name="author" content="Ross Ogilvie">
<meta name='robots' content='index, follow'>
<meta name='geo.placename' content='Australia'>
<meta name='expires' content='never'>
<meta name='target' content='global'>
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Ross Ogilvie</title>

<link href='http://fonts.googleapis.com/css?family=Italianno' rel='stylesheet' type='text/css' />
<style type="text/css">
	.background {
		width: 100%;
		height: 100%;
		overflow: hidden;

		position:absolute;
		top:0;
		right:0;

		background-image: url(background_ski.jpg);
		background-size: cover;
		background-position: center center;
		background-repeat: no-repeat;
		background-attachment: fixed;
		z-index: -1;
	}

	#profile
	{
		float:left;
		/*width: 100%;*/
		/*height: 220px;*/
		max-width: 450px;
		min-height: 220px;
		margin-top: 30px;
		margin-left:  50px;
		margin-right:  50px;

		background: rgba(0,0,0,0.6);
		color: white;

		border-radius:10px;
		padding: 10px;
	}

	.icons
	{
		width: 40px;
		height: 40px;
	}

	header, nav { display:block; }

	#profile-head
	{
		font-size:96px;
		font-family: "Italianno",cursive;
	}
	#bio
	{
		font-size:14px;
		font-family: sans-serif;
	}
	
	a
	{
		color: white;
	}
</style>
</head>

<body>
<div class="background"></div>
<!-- profile -->
<div id="profile">
	<header id="profile-head">Ross Ogilvie</header>
	<div id="bio">
		<p>A mathematician at the University of Mannheim.</p>
		<p>Email: ross@rossogilvie.id.au</p>
		<p><a href="http://hdl.handle.net/2123/16475">Thesis</a>, <a href="https://arxiv.org/search/math?searchtype=author&query=Ogilvie%2C+R">papers</a>, and <a href="https://github.com/RossOgilvie/Talks">talks</a>.</p>
	</div>
	<nav id="links">
		<p>
			<a href="mailto:ross@rossogilvie.id.au"><img src="email.png" alt="email" class="icons" /></a>
			<a href="#" onclick="change_phone();"><img src="phone.png" alt="phone" class="icons" /></a>
			<a href="http://www.maths.usyd.edu.au/ut/people?who=RB_Ogilvie"><img src="usyd.png" alt="usyd" class="icons" /></a>
			<a href="http://www.facebook.com/ross.ogilvie"><img src="facebook.png" alt="facebook" class="icons" /></a>
			<a href="https://github.com/RossOgilvie"><img src="github.png" alt="github" class="icons" /></a>
			<a href="http://www.last.fm/user/Ross_Ogilvie"><img src="lastfm.png" alt="last.fm" class="icons" /></a>
			<a href="triplej/"><img src="triplej.jpg" alt="triplej" class="icons" /></a>
		</p>
	</nav>
</div>
<!-- /profile -->

<script>
// To power a phone icon that shows or hides my phone number.
var phone_text = "<p>My phone number factors as 2&times;7&times;97&times;263&times;1123.</p>\
<p>Don't forget the leading prefix (zero or +61).</p>";
var bio_text = document.getElementById('bio').innerHTML;
var phone_show = false;

function change_phone() {
	if (!phone_show) {
		document.getElementById('bio').innerHTML = phone_text;
	} else {
		document.getElementById('bio').innerHTML = bio_text;
	}
	phone_show = !phone_show;
}
</script>
</body>
</html>
